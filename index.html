<html lang="en">

<head>

    <!-- header to contain high score and timer -->
    <header class="p-1" style="background-color: rgb(207, 219, 35);"><strong> <a href="highscores.html"> High
            Scores</a></strong>
        <span id="timer" class="float-right mr-1">Time: 0</span>

    <!-- Home Screen -->
    <div class="container mt-5" id="home">

            <div class="col-10 col-lg-8 text-center">
                <h1>Movie Quiz!</h1><br>

                    <b><i>NOTE:</i> <br>
                    </b>When you answer incorrectly you'll lose 15 seconds!</p> <br>
                <button type="button" id="startBtn" class="btn btn-primary btn-lg">START QUIZ</button>

        </div>
    </div>
