<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header to contain high score and timer -->
    <header class="p-1" style="background-color: rgb(207, 219, 35);">
        <strong>
            <a href=""> High Scores</a>
        </strong>
        <span id="timer" class="float-right mr-1">Time: 0</span>
    </header>

    <!-- Home Screen Section -->
    <div class="container mt-5" id="home">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center">
                <h1>Movie Quiz!</h1><br>
                <h5>
                    <p>Use your vast knowledge of movies to answer in 75 seconds... <br>
                </h5>
                <b><i>BE CAREFUL:</i> <br>
                </b>When you answer incorrectly you'll lose 15 seconds!</p> <br>
                <button type="button" id="startBtn" class="btn btn-primary btn-lg">BEGIN QUIZ</button>
            </div>
        </div>
    </div>

    <!-- Questions & Answers Sections -->
    <div class="container mt-5 d-none" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8" id="QA-block">
                <h3 id="questions" class="mb-4">QUESTION</h3>
                <ul id="answers" class="list-unstyled">
                    <li class="answerChoice">A) </li>
                    <li class="answerChoice">B) </li>
                    <li class="answerChoice">C) </li>
                    <li class="answerChoice">D) </li>
                </ul>
                <p class="feedback"></p>
            </div>
        </div>
    </div>

    <!-- Post Quiz Section -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
